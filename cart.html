<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Handmade Treasures</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-gem"></i>
                <span>Handmade Treasures</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-item">Home</a>
                <a href="shop.html" class="nav-item">Shop</a>
                <a href="about.html" class="nav-item">About</a>
                <a href="contact.html" class="nav-item">Contact</a>
                <a href="cart.html" class="nav-item cart-link active">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="featured-products" style="margin-top: 100px;">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div id="cart-items" style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                <p style="text-align: center; color: #666;">Your cart is empty. Add some products to see them here!</p>
            </div>
        </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>
</html>
